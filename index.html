<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Google Homepage Clone</title>
        <link rel="icon" href="./images/google-favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="navbar">
            <a href="#" class="navbar-items">About</a>
            <a href="#" class="navbar-items">Store</a>
            <a href="#" class="navbar-items">Gmail</a>
            <a href="#" class="navbar-items">Images</a>
            <a href="#" class="navbar-items"
                ><img
                    src="images/google-products.svg"
                    id="products-icon"
                    alt="Google products"
            /></a>
            <a href="#" class="navbar-items" id="sign-in-button">Sign In</a>
        </div>

        <div id="main-stuff">
            <img
                src="./images/google-logo.png"
                id="google-logo"
                alt="Google logo"
            />

            <div id="search-bar">
                <img src="./images/magnifier-icon.png" id="magnifier-icon" />
                <input type="text" title="Search" id="search-field" />
                <a href="#"
                    ><img
                        src="./images/google-mic.png"
                        id="mic-icon"
                        title="Search by Voice"
                        alt="Voice search"
                /></a>
            </div>

            <div>
                <input
                    type="submit"
                    value="Google Search"
                    class="search-buttons"
                />
                <input
                    type="submit"
                    value="I'm Feeling Lucky"
                    class="search-buttons"
                />
            </div>
        </div>

        <div id="footer">
            <a href="#" class="footer-items">Advertising</a>
            <a href="#" class="footer-items">Business</a>
            <a href="#" class="footer-items">How Search Works</a>
            <a href="#" class="footer-items">Privacy</a>
            <a href="#" class="footer-items">Terms</a>
            <a href="#" class="footer-items">Settings</a>
        </div>
    </body>
</html>
